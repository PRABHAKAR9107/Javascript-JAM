<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Module</title>
  </head>
  <body>
    <h3>
      JavaScript modules are standalone units of code that you can reuse again
      and again.
    </h3>
    <h4>
      Being standalone means that you can add them to your program, remove them
      and replace them with other modules and everything will still work.
    </h4>
    <script type="text/javascript">
      console.log("hello world");
    </script>

    <script>
      console.log("Understanding Module");
      console.log(
        "JavaScript modules rely on the import and export statements."
      );
    </script>
  </body>
</html>
